---
systemd:
  units:
    - name: etcd3.service
      enable: true
      contents: |
        [Unit]
        Description=etcd3
        Conflicts=etcd2.service
        [Service]
        Type=notify
        Environment="RKT_OPTS=--volume=resolv,kind=host,source=/etc/resolv.conf --mount volume=resolv,target=/etc/resolv.conf"
        ExecStartPre=/usr/bin/mkdir -p /var/lib/etcd3
        ExecStartPre=/usr/bin/rkt trust --prefix "coreos.com/etcd" --skip-fingerprint-review
        ExecStart=/usr/bin/rkt run \
          --net=host \
          --volume data-dir,kind=host,source=/var/lib/etcd3 \
          --mount volume=data-dir,target=/var/lib/etcd3 \
          $RKT_OPTS \
          coreos.com/etcd:v3.0.6 -- \
          -name={{.etcd_name}} \
          -advertise-client-urls=http://{{.domain_name}}:2379 \
          -initial-advertise-peer-urls=http://{{.domain_name}}:2380 \
          -listen-client-urls=http://0.0.0.0:2379 \
          -listen-peer-urls=http://0.0.0.0:2380 \
          -initial-cluster={{.etcd_initial_cluster}} \
          -data-dir=/var/lib/etcd3
        Restart=always
        RestartSec=10
        LimitNOFILE=40000
        TimeoutStartSec=0
        [Install]
        WantedBy=multi-user.target
    - name: torus.service
      enable: true
      contents: |
        [Unit]
        Description=CoreOS Torus
        Requires=etcd3.service
        After=etcd3.service
        Requires=docker.service
        After=docker.service
        [Service]
        ExecStartPre=/usr/bin/mkdir -p /srv/torus
        ExecStart=/usr/bin/docker run \
          --net=host \
          -v /srv/torus:/data \
          -e STORAGE_SIZE={{.torus_storage_size}} \
          -e LISTEN_HOST={{.domain_name}} \
          -e ETCD_HOST=127.0.0.1 \
          -e ETCD_PORT=2379 \
          -e AUTO_JOIN=1 \
          -e DEBUG_INIT=1 \
          quay.io/coreos/torus:v0.1.1
        Restart=always
        RestartSec=10
        [Install]
        WantedBy=multi-user.target

storage:
  {{ if index . "pxe" }}
  disks:
    - device: /dev/sda
      wipe_table: true
      partitions:
        - label: ROOT
  filesystems:
    - name: root
      mount:
        device: "/dev/sda1"
        format: "ext4"
        create:
          force: true
          options:
            - "-LROOT"
  {{end}}

{{ if index . "ssh_authorized_keys" }}
passwd:
  users:
    - name: core
      ssh_authorized_keys:
        {{ range $element := .ssh_authorized_keys }}
        - {{$element}}
        {{end}}
{{end}}
