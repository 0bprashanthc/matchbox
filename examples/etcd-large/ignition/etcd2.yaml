---
ignition_version: 1
systemd:
  units:
    - name: metadata.service
      enable: true
      contents: |
        [Unit]
        Description=Bare Metal Metadata Agent
        [Service]
        Type=oneshot
        Environment=OUTPUT=/run/metadata/bootcfg
        ExecStart=/usr/bin/mkdir --parent /run/metadata
        ExecStart=/usr/bin/bash -c 'curl --url http://bootcfg.foo:8080/metadata?uuid=264cd073-ca62-44b3-98c0-50aad5b5f819 --retry 10 --output ${OUTPUT}'
        [Install]
        WantedBy=multi-user.target
    - name: etcd2.service
      enable: true
      dropins:
        - name: etcd-metadata.conf
          contents: |
            [Unit]
            Requires=metadata.service
            After=metadata.service
            [Service]
            EnvironmentFile=/run/metadata/bootcfg
            ExecStart=
            ExecStart=/usr/bin/etcd2 \
              --advertise-client-urls=http://${IPV4_LOCAL}:2379 \
              --initial-advertise-peer-urls=http://${IPV4_LOCAL}:2380 \
              --listen-client-urls=http://0.0.0.0:2379 \
              --listen-peer-urls=http://${IPV4_LOCAL}:2380 \
              --initial-cluster=${ETCD_INITIAL_CLUSTER}
networkd:
  units:
    - name: 00-ens3.network
      contents: |
        [Match]
        Name=ens3
        [Network]
        Gateway=172.17.0.1
        DNS=172.17.0.3
        Address=172.17.0.22
